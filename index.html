<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder - Learn by Seeing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-color: #f0f4f8;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }

        button:hover {
            background-color: #2980b9;
        }

        #webcam-container {
            margin: 20px auto;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            height: 250px;
        }

        #output, #word-container {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 1.2em;
        }

        .letter-display {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .letter {
            font-size: 3em;
            color: var(--primary-color);
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .letter.active {
            transform: scale(1.2);
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Word Builder ðŸ§©</div>
        
        <div class="button-group">
            <button type="button" onclick="init()">Start Camera</button>
            <button type="button" onclick="addWord()">Save Word</button>
            <button type="button" onclick="reset()">Reset</button>
        </div>

        <div id="webcam-container"></div>
        
        <div class="letter-display">
            <div id="current-letter" class="letter"></div>
        </div>

        <div id="output">Current Letter: </div>
        <div id="word-container">Words: </div>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/l2i_74Upq/";
    
        let model, webcam, maxPredictions;
        let currentLetter = ""; 
        let letters = []; 
        let words = []; 
        let lastPredictionTime = 0; 
        const predictionInterval = 1000; 
        
        const synth = window.speechSynthesis;
    
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            speak("Camera started. Show me letters!");
        
        }
    
        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }
    
        function speak(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 1;
            synth.speak(utterance);
        }
    
        async function predict() {
            const now = Date.now();
            if (now - lastPredictionTime < predictionInterval) {
                return;
            }
            lastPredictionTime = now;
    
            const prediction = await model.predict(webcam.canvas);
            const topPrediction = prediction.reduce((prev, current) => 
                (prev.probability > current.probability ? prev : current)
            );
    
            if (topPrediction.className !== currentLetter) {
                currentLetter = topPrediction.className;
                letters.push(currentLetter);
                document.getElementById("output").innerText = `Current Letter: ${currentLetter}`;
                document.getElementById("current-letter").innerText = currentLetter;
                document.getElementById("current-letter").classList.add('active');
                
                setTimeout(() => {
                    document.getElementById("current-letter").classList.remove('active');
                }, 500);
                
                speak(currentLetter);
            }
        }
    
        function addWord() {
            if (letters.length > 0) {
                const word = letters.join("");
                words.push(word);
                letters = [];
                updateWordContainer();
                speak(word);
            }
        }
    
        function reset() {
            currentLetter = "";
            letters = [];
            words = [];
            document.getElementById("output").innerText = "Current Letter: ";
            document.getElementById("current-letter").innerText = "";
            updateWordContainer();
            speak("Reset");
        }
    
        function updateWordContainer() {
            document.getElementById("word-container").innerText = `Words: ${words.join(", ")}`;
        }
    </script>
</body>
</html>
